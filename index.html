<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1><span>E</span>tch-A-Sketch</h1>
    <main>
        <!-- grid container, will be putting our squares for the grid here -->
        <!-- will be a 16 x 16 grid -->
        <div id="gridContainer"></div>
        <div id="buttonContainer">
            <button id="newgridBtn">New Grid</button>
            <button id="rainbowBtn">Rainbow</button>
            <div id="color">
                <input id="colorpicker" type="color" value="#fefefe">
                <button id="colorBtn">Color</button>
            </div>
            
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>
    </main>

    
    

    <script src="script.js"></script>
</body>
</html>
